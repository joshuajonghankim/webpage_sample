<!-- 설치, 검증, install principles -->
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>이성연♡김한은</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Tailwind Local-->
    <!--<link href="./output.css" rel="stylesheet">-->

    <!--Tailwind CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'dongle': ['Dongle', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
</head>

<body>
    <!--Cover-->
    <div class="h-screen bg-cover bg-center flex items-center justify-center"
        style="background-image: url('image/main.jpg')">
        <div class="text-center">
            <h1 class="text-4xl md:text-6xl font-dongle mb-4">이성연♡김한은</h1>
            <p class="text-lg md:text-xl font-dongle">소개문구</p>
        </div>
    </div>

    <!-- Floating button -->
    <button id="menuButton" class="fixed right-4 top-4 bg-blue-500 text-white px-4 py-2 rounded-full cursor-pointer">
        Menu
    </button>

    <!-- Right side menu -->
    <div id="rightMenu" class="fixed top-0 right-0 h-full w-0 bg-white overflow-hidden transition-all duration-300">
        <!-- Your menu content goes here -->
        <div class="p-4">
            <h2 class="text-lg font-semibold">Menu Content</h2>
            <!-- Add your menu items here -->
        </div>
    </div>

    <script>
        // JavaScript to handle button click and show/hide menu
        document.getElementById('menuButton').addEventListener('click', function() {
            const menu = document.getElementById('rightMenu');
            const isOpen = menu.style.width === '250px';

            menu.style.width = isOpen ? '0' : '250px';
        });
    </script>

    <!--Timer-->
    <div class="mt-12 flex flex-col items-center mt-8 ml-2">
        <p class="text-gray-300 uppercase text-sm">날짜: 7월 1일</p>
        <div class="flex items-center justify-center space-x-4 mt-4"
            x-data="timer(new Date().setDate(new Date().getDate() + 1))" x-init="init();">
            <div class="flex flex-col items-center px-4">
                <span x-text="time().days" class="text-4xl lg:text-5xl text-gray-200">00</span>
                <span class="text-gray-400 mt-2">Days</span>
            </div>
            <span class="w-[1px] h-24 bg-gray-400"></span>
            <div class="flex flex-col items-center px-4">
                <span x-text="time().hours" class="text-4xl lg:text-5xl text-gray-200">23</span>
                <span class="text-gray-400 mt-2">Hours</span>
            </div>
            <span class="w-[1px] h-24 bg-gray-400"></span>
            <div class="flex flex-col items-center px-4">
                <span x-text="time().minutes" class="text-4xl lg:text-5xl text-gray-200">59</span>
                <span class="text-gray-400 mt-2">Minutes</span>
            </div>
            <span class="w-[1px] h-24 bg-gray-400"></span>
            <div class="flex flex-col items-center px-4">
                <span x-text="time().seconds" class="text-4xl lg:text-5xl text-gray-200">28</span>
                <span class="text-gray-400 mt-2">Seconds</span>
            </div>
        </div>
    </div>

    <footer class="bg-green-300 text-black text-center py-4">
        <p>Copyright © 2024</p>
    </footer>

</body>

</html>

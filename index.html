<div class="snap-y">

    <div class="snap-center overflow-visible h-screen w-screen bg-cover bg-center bg-fixed flex items-end justify-center bg-red-200">
        <div class="text-center font-nanum">
            <h1 class="max-sm:text-4xl sm:text-5xl decoration-8 mb-4">이성연  |  김한은</h1>
            <p class="max-sm:text-2xl sm:text-3xl">2024년 7월 20일 토요일 12시</p>
            <p class="max-sm:text-2xl sm:text-3xl mb-40">광명역사컨벤션웨딩홀</p>
        </div>
    </div>    

    <!-- Menu -->
    <button id="menuButton" class="fixed left-4 top-4 bg-gray-400 text-white px-4 py-2 rounded-full cursor-pointer">
        Menu
    </button>

    <!-- Music -->
    <button id="musicButton" class="fixed right-4 top-4 bg-gray-400 text-white px-4 py-2 rounded-full cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
    </button>

    <!-- Right side menu -->
    <div id="rightMenu" class="fixed top-0 right-0 h-full w-0 bg-white overflow-hidden transition-all duration-300">
        <!-- Your menu content goes here -->
        <div class="p-4">
            <h2 class="text-lg font-semibold">Menu Content</h2>
            <!-- Add your menu items here -->
        </div>
    </div>

    <script>
        // JavaScript to handle button click and show/hide menu
        document.getElementById('menuButton').addEventListener('click', function () {
            const menu = document.getElementById('rightMenu');
            const isOpen = menu.style.width === '250px';

            menu.style.width = isOpen ? '0' : '250px';
        });
    </script>
    
    <!--Introduction-->
    <div class="snap-center h-screen w-screen bg-zinc-900 text-white">
        초댓말
    </div>


    <!--Timer-->
    <div class="mt-12 flex flex-col items-center mt-8 ml-2 bg-gray-300">
        <p class="text-gray-300 uppercase text-sm">날짜: 7월 1일</p>
        <div class="flex items-center justify-center space-x-4 mt-4"
            x-data="timer(new Date().setDate(new Date().getDate() + 1))" x-init="init();">

            </div>

            </div>
            <span class="w-[1px] h-24 bg-gray-400"></span>
            <div class="flex flex-col items-center px-4">

                <span class="text-gray-400 mt-2">Minutes</span>
            </div>
